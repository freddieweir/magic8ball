<ion-header>
  <ion-toolbar>
    <ion-title>
      Rewatch Assistant
    </ion-title>
    <ion-buttons end>
      <button (click)="gotoAbout()">
        About
        <!-- <ion-icon name="person"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="giveAnswer()">

    <ion-card-header>
      Tap on Shinobu to pick an anime to rewatch.
    </ion-card-header>

    <ion-card-content>
      <img src="assets/magic8ball.gif" [ngClass]="cssClass" alt="magic 8 ball">
    </ion-card-content>

  </ion-card>
</ion-content>
